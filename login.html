<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hostel Expense Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">ðŸ’°</div>
      
      <div class="login-header">
        <h1>Welcome Back!</h1>
        <p>Track your hostel expenses effortlessly</p>
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label for="studentId" class="form-label">Student ID</label>
          <input 
            type="text" 
            id="studentId" 
            class="form-input" 
            placeholder="11-digit Enrollment Number"
            required
          >
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Enter your password"
            required
          >
        </div>

        <div class="forgot-password">
          <a href="#">Forgot password?</a>
        </div>


        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 8px;">
          Continue
        </button>
      </form>
       <p class="text-center text-muted" style="margin-top: 24px; font-size: 0.875rem;">
         Made with ðŸ’š for hostel students
       </p>
       <p class="product-signature">Track. Split. Settle.</p>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="login.js"></script>
</body>
</html>
