<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses - Hostel Expense Manager</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-logo">
        <div class="logo-icon">ğŸ’°</div>
        <div class="logo-text">
          <h3>Expense Hub</h3>
          <p>Hostel Manager</p>
        </div>
      </div>

      <ul class="nav-menu">
        <li class="nav-item">
          <a href="dashboard.html" class="nav-link">
            <span class="nav-icon">ğŸ“Š</span>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="expenses.html" class="nav-link active">
            <span class="nav-icon">ğŸ’³</span>
            <span>Expenses</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="settlements.html" class="nav-link">
            <span class="nav-icon">ğŸ¤</span>
            <span>Settlements</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="roommates.html" class="nav-link">
            <span class="nav-icon">ğŸ‘¥</span>
            <span>Roommates</span>
          </a>
        </li>
      </ul>

      <button class="btn btn-ghost" id="logoutBtn" style="width: 100%;">
        <span>ğŸšª</span>
        <span>Logout</span>
      </button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="page-header" style="display: flex; justify-content: space-between; align-items: center;">
        <div>
          <h1>Expenses</h1>
          <p>Track and manage all your expenses</p>
        </div>
        <button class="btn btn-primary" id="addExpenseBtn">
          â• Add Expense
        </button>
      </div>

      <!-- Filters -->
      <div style="margin-bottom: 24px;">
        <h4 style="margin-bottom: 12px; color: hsl(210, 10%, 25%);">Filter by Category</h4>
        <div class="filters" id="categoryFilters">
          <button class="filter-pill active" data-category="all">All</button>
          <button class="filter-pill" data-category="Food">ğŸ” Food</button>
          <button class="filter-pill" data-category="Groceries">ğŸ›’ Groceries</button>
          <button class="filter-pill" data-category="Utilities">ğŸ’¡ Utilities</button>
          <button class="filter-pill" data-category="Transport">ğŸš— Transport</button>
          <button class="filter-pill" data-category="Entertainment">ğŸ® Entertainment</button>
          <button class="filter-pill" data-category="Other">ğŸ“¦ Other</button>
        </div>

        <h4 style="margin-bottom: 12px; margin-top: 20px; color: hsl(210, 10%, 25%);">Filter by Type</h4>
        <div class="filters" id="typeFilters">
          <button class="filter-pill active" data-type="all">All</button>
          <button class="filter-pill" data-type="personal">Personal</button>
          <button class="filter-pill" data-type="shared">Shared</button>
        </div>
      </div>

      <!-- Expense List -->
      <div class="expense-list" id="expenseList">
        <!-- Expenses will be dynamically added -->
        <div class="empty-state">
          <div class="empty-icon">ğŸ’¸</div>
          <h3>No expenses yet</h3>
          <p>Start tracking your hostel expenses by adding your first expense</p>
          <button class="btn btn-primary" onclick="openAddExpenseModal()">
            Add Your First Expense
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- Add Expense Modal -->
  <div id="addExpenseModal" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h2>Add New Expense</h2>
        <button class="modal-close" onclick="closeAddExpenseModal()">Ã—</button>
      </div>
      
      <form id="addExpenseForm">
        <div class="form-group">
          <label for="expenseTitle" class="form-label">Title</label>
          <input 
            type="text" 
            id="expenseTitle" 
            class="form-input" 
            placeholder="e.g., Lunch at cafeteria"
            required
          >
        </div>

        <div class="form-group">
          <label for="expenseAmount" class="form-label">Amount (â‚¹)</label>
          <input 
            type="number" 
            id="expenseAmount" 
            class="form-input" 
            placeholder="e.g., 250"
            min="0"
            step="1"
            required
          >
        </div>

        <div class="form-group">
          <label for="expenseCategory" class="form-label">Category</label>
          <select id="expenseCategory" class="form-select" required>
            <option value="">Select category...</option>
            <option value="Food">ğŸ” Food</option>
            <option value="Groceries">ğŸ›’ Groceries</option>
            <option value="Utilities">ğŸ’¡ Utilities</option>
            <option value="Transport">ğŸš— Transport</option>
            <option value="Entertainment">ğŸ® Entertainment</option>
            <option value="Other">ğŸ“¦ Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="expenseType" class="form-label">Type</label>
          <select id="expenseType" class="form-select" required>
            <option value="personal">Personal (only you)</option>
            <option value="shared">Shared (split with roommates)</option>
          </select>
        </div>

        <div class="form-group" id="sharedWithGroup" style="display: none;">
          <label class="form-label">Share with</label>
          <div id="roommateCheckboxes" style="display: flex; flex-direction: column; gap: 12px;">
            <!-- Checkboxes will be dynamically added -->
          </div>
        </div>

        <div class="form-group">
          <label for="paidBy" class="form-label">Paid by</label>
          <select id="paidBy" class="form-select" required>
            <!-- Options will be dynamically added -->
          </select>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeAddExpenseModal()">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">
            Add Expense
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="/data.js"></script>
  <script src="/expenses.js"></script>
</body>
</html>
